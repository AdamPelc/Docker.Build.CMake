name: Build CMake docker image

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-img:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build CMake docker image
        run: docker build -t cmake-img .
